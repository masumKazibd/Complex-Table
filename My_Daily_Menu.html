<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <table border="1px solid" cellpadding="5px" cellspacing="5px" width="400px">
        <tr>
            <th colspan="3">My Daily Menu</th>
        </tr>
        <tr>
            <td rowspan="11">Monday</td>
            <td rowspan="3">Breakfast</td>
            <td>Orange Juice</td>
        </tr>
        <tr>
            <td>Toast</td>
        </tr>
            <td>Black Coffe</td>
        </tr>
            <td rowspan="2">Lunch</td>
            <td>Tuna sandwich</td>
        </tr>
        <tr>
            <td>Apple</td>
        </tr>
        <tr>
            <td rowspan="6">Dinner</td>
            <td>Hamburger</td>
        </tr>
        <tr>
            <td>Steak</td>
        </tr>
        <tr>
            <td>Mashed</td>
        </tr>
        <tr>
            <td>Potatoes</td>
        </tr>
        <tr>
            <td>Green beans</td>
        </tr>
        <tr>
            <td>Jello</td>
        </tr>
    </table>
</body>
</html>
